<!DOCTYPE html>
<html>
    <body>
        <h2>displaying video </h2>
        <video width="320" height="240" controls autoplay >
            <!--autoplay and muted starts the video automatically and muted -->
            <source src="videoplayback.mp4" type="video/mp4"> <!--specifies the video to be played will use the first recognized the format-->
            your browser doesn't support the video tag.<!--in case the browser doesn't recognze the format-->
        </video><br> <!--this tag shows a video in html width and height is added to avoid the flicker in pagee-->
        <h2>embedding a audio in a webpage</h2>
        <audio controls autoplay>
            <source src="audio.mp3" type="audio/mp3"><!--plays the audio.mp3 you can also add muted here like prior-->
            your browser does not support the audio element 
        </audio><hr>
        <h2>use of object and embed</h2>
        <object data="Forms.html" width="100%" height="500px"></object><br><!--defines an embedded object within an html or image like in next line-->
        <object data="image1.jpeg" width="50%" height="120px"></object><br>
        <embed src="128643.jpg" width="40%" height="200px"> <!--you can also use embedd instead of object-->
        <h2>playing a yt video </h2><br>
        <h2>use of iframe to embed a yt video </h2>
        <iframe width="400" height="300" allowfullscreen
        src="https://www.youtube.com/embed/ZSt9tm3RoUU">
        </iframe><!--it is a general-purpose HTML tag used to embed another webpage or document inside the current one like you can also embedd maps etc. -->
    </body>
</html>
