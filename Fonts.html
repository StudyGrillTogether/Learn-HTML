<!DOCTYPE html>
<html>
    <head>
        <title>Topographic demo page</title>
        <link href="https://fonts.googleapis.com/css2?family=Lao&family=Lobster&family=Montserrat&family=Merriweather&family=Open+Sans&family=Oswald&family=Playfair+Display&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: rgb(29, 58, 82);
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            P{
                font-weight: bold;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
        </style>
    </head>
    <body>
        <h2>Topogrophy Demo </h2>
        <div style="height: 100px; background: linear-gradient(to right,red, orange);"><!--1st pairing gives a formal, traditional feel in the title, with a clean modern paragraph for easy reading.-->
            <h3 style="font-family: 'Merriweather',serif;">1st Pairing</h3>
            <p style="font-family: 'Roboto',sans-serif;">THIS REPRESENTS LINEAR GRADIENT</p>
        </div>
        <div style="height: 100px; background: radial-gradient(circle,rgb(94, 21, 163),green,grey);"><!-- Both fonts are sans-serif, giving a clean, minimal look.-->
            <h3 style="font-family: 'Playfair Display'sans-serif;" >2nd Pairing</h3>
            <p style="font-family: 'Open Sans',sans-serif;">THIS REPREENTS RADIAL GRADIENT</p>
        </div>
        <div style="height: 100px; background: conic-gradient(red,yellow,green,red);"><!--This uses two serif fonts, with high contrast between the heading and body-->
            <h3 style="font-family:Georgia, 'Times New Roman', Times, serif ;">3rd Pairing</h3>
            <p style="font-family: Verdana, Geneva, Tahoma, serif;">THIS IS CONIC GRADIENT</p>
        </div>
        <div style="height: 100px; background-color:rgb(167, 10, 57)"><!--Script adds personality and flair to the heading, while the body remains easy to read.-->
            <h2 style="font-family: cursive;">4th Pairing</h2>
            <p style="font-family: sans-serif;">Adds flair to the heading</p>
        </div>
        <div style="height: 100px; background-color: hsl(9,100%,64%);"><!--A strong, condensed heading font paired with a soft, readable body-->
            <h3 style="font-family:'Oswald',sans-serif;">5th Pairing</h3>
            <p style="font-family: 'Lato',sans-serif;">Strong condensed heading font paired with a soft redable body</p>
        </div>
        <div style="height: 100px; background-color: #fc09;"><!--using hex to create a bakcground  similarly you can use hsla for opacity-->
            <h3>Using hex to create a background</h3>
        </div>
    </body>
</html>
