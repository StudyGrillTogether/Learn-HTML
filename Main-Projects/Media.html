<!DOCTYPE html>
<html>
    <body>
        <h2>displaying video </h2>
        <video width="320" height="240" controls autoplay >
            <!--autoplay and muted starts the video automatically and muted -->
            <source src="videos/videoplayback.mp4" type="video/mp4"> <!--specifies the video to be played will use the first recognized the format-->
            track src="subs_en.vtt" kind="subtitles" srclang="en" label="english"><!--used for adding subs to a video and kind specifies the type of track srclang shows the language of subs and label shown in video player so the viewer can choose it like the subs provided-->
            your browser doesn't support the video tag.<!--in case the browser doesn't recognze the format-->
        </video><br> <!--this tag shows a video in html width and height is added to avoid the flicker in pagee-->
        <h2>embedding a audio in a webpage</h2>
        <audio controls autoplay>
            <source src="audio/audio.mp3" type="audio/mp3"><!--plays the audio.mp3 you can also add muted here like prior-->
            your browser does not support the audio element 
        </audio><hr>
        <h2>use of object and embed</h2>
        <object data="Forms.html" width="100%" height="500px"></object><br><!--defines an embedded object within an html or image like in next line-->
        <object data="images/image1.jpeg" width="50%" height="120px"></object><br>
        <embed src="images/128643.jpg" width="40%" height="200px"> <!--you can also use embedd instead of object-->
        <h2>playing a yt video </h2><br>
        <h2>use of iframe to embed a yt video </h2>
        <iframe width="400" height="300" allowfullscreen
        src="https://www.youtube.com/embed/ZSt9tm3RoUU">
        </iframe><!--it is a general-purpose HTML tag used to embed another webpage or document inside the current one like you can also embedd maps etc. -->
        <picture><!--checks each source in order and picks the first format if none matches it then falls back to image-->
            <source srcset="images/image3.webp" type="image/webp">
            <source srcset="images/image3.jpeg" type="image/jpg">
            <img src="images/image3.webp" width="50" height="50">
        </picture><br>
        <canvas></canvas><!--draws graphics via java script-->
        <svg width="300" height="200" style="border: 1px solid black;"><!--scalabale vector graphics used to draw graphics style attribute with css is also used to provide border to therectangle-->
            <rect x="10" y="20" width="50"></rect><!--you can also draw circle text etc-->

        </svg>
    </body>
</html>
