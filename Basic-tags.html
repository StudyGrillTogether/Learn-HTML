<!DOCTYPE html> <!--sets the standard HTML5-->
<html>
    <head>
        <title>MY FIRST PAGE</title> 
        <!--appears on page title in googlescreen or in browser tab without this the browser tab might show file name-->
    </head>
    <body><!--contains contents for user to see-->
        <h1><!--usually denotes font sizes ranging from h1 to h6 h1 being most important abd h6 being least important-->
            hellow,world
        </h1>
        <p><!--defines blocks of text-->
            this is the paragraph
        </p>
        <h2>
            about
        </h2>
        <p>some html basic tags</p>
        <br><!--inserts a single line break-->
        <h3>now break happened</h3>
        <p>some paragraph after break happened</p>
        <!--some comment with comment tag before a page section occurs-->
        <hr><!--defines a thematic change or new page section-->
        <h3>after different page section</h3>
        <p>some paragraph after a page section</p>

    </body>
</html>
